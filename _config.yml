# Site settings
title_left    : "Get"
title_right   : "DataWeekly" # default: ""
description   : "Data Science, Data Engineering, Data Visualization, Data Mining, 数据科学,数据工程,数据挖掘,数据可视化"
keywords      : ""
url           : https://data-com.github.io # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "" # image uri like logo/cover image for site seo

mailchimp_archive: "https://us14.campaign-archive.com/home/?u=1a6385d3671373d04e3c464d5&id=afc7daa840"

google_analytics  : UA-138941574-1
twitter_username  : ""
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Data Weekly"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : archive
    title: 邮件存档

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script"]
